<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Угадайка число!</title>
</head>
<body>
  <div class="container text-center">
    <h1>Угадай число!</h1>
    <div id="game">
      <p><strong>Введи число от <span class="min-num">1</span> до <span class="max-num">10</span></strong></p>
      <input type="number"  id="guess-input" placeholder="Введи...">
      <input type="submit" value="Ввести" id="guess-btn">
      <p class="message"></p>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
